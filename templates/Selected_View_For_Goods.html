<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goods Details</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            background-color: green;
            color: white;
            padding: 10px;
            text-align: left;
        }

        td {
            padding: 10px;
            border: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        button {
            padding: 8px 12px;
            margin: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ddd;
        }

        form {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Goods Details</h1>
    <form method="POST" action="/Selected_View_For_Goods">
        <label for="filter1">Filter by:</label>
        <select name="filter1_column">
            <option value="Good_ID">Good_ID</option>
            <option value="GOOD_NAME">GOOD_NAME</option>
        </select>
        <input type="text" name="filter1_value" placeholder="Enter value">
        <br><br>
        <label for="filter2">Additional Filter (optional):</label>
        <select name="filter2_column">
            <option value="Good_ID">Good_ID</option>
            <option value="GOOD_NAME">GOOD_NAME</option>
        </select>
        <input type="text" name="filter2_value" placeholder="Enter value">
        <br><br>
        <button type="submit">Filter</button>
        <button type="submit" name="display_all" value="true">Display All</button>
    </form>
    <a href="/"><button>Home</button></a>
    
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}

    {% if rows %}
        <table>
            <thead>
                <tr>
                    {% for column in columns %}
                        <th>{{ column }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody>
                {% for row in rows %}
                    <tr>
                        {% for column in columns %}
                            <td>{{ row[column] }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
</body>
</html>
